<head>
  <title>Tile Engine</title>
  <style>
    * {
      margin: 0;
      border: 0;
    }

    body {
      background-color: black;
    }

    div#float {
      color: white;
      float: right;
      margin: 40px;
      font-size: 25px;
    }

    canvas {
      background: black;
      width: 1100px;
      height: 600px;

    }

    button {
      background-color: #4CAF50;
      /* Green */
      display:none;
      padding: 15px 32px;
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
    }
    .name {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .c{
      font-size: 20px;
      color: white;
    }
    .ins {
      position: fixed;
      right: 40px;
      padding : 20px;
      border: white solid 2px;
      bottom :40px;
    }

  </style>
  <script type="text/javascript" src="kontra.min.js"></script>
</head>

<body>

  <div class="name c">Adventure Time: Save Princess</div>
  <canvas width="352" height="176"></canvas>
  <!-- <canvas width="1120" height="560"></canvas> -->

  <div id="float">
    <div class="c">Score:
      <span id="score">0</span>
    </div>
    <button id="b" class="c" onclick="location.reload()">Restart</button>
    <div id="state">Game Started</div>
  </div>
  <div class="ins c">Mute: m</div>
  <script>
    kontra.init();
    var playscore = 0, stag = document.getElementById('score'), state = document.getElementById('state');


    kontra.assets.imagePath = 'assets/';
    kontra.assets.dataPath = 'assets/';
    setTimeout(function () {
      state.innerHTML = "";
      document.getElementById('b').style.display = "inline-block";
    }, 2000);

    kontra.assets.load('terrain.json','new.png').then(function () {
      var terrain = kontra.assets.data.terrain;
      var quadtree = kontra.quadtree();
      tileEngine = kontra.tileEngine(kontra.assets.data.terrain);
      tileEngine.sx = 0,
        tileEngine.sy = 0

      var tsure = kontra.pool({
        create: kontra.sprite,
        maxSize: 90
      });
      var ani = kontra.spriteSheet({
        image: kontra.assets.images.new,
        frameWidth: 16,
        frameHeight: 16,
        animations: {
          d: {
            frames: [90],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          g: {
            frames: [91],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          so: {
            frames: [100, 101, 102],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          sc: {
            frames: [102, 101, 100],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          sd: {
            frames: [100],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          go: {
            frames: [48, 93, 9, 59],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          gc: {
            frames: [59, 9, 93, 48],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          gd: {
            frames: [48],  // frames 105 through 112
            frameRate: 3,
            loop: false
          },
          t: {
            frames: [103, 104, 105],  // frames 105 through 112
            frameRate: .1,
          },
          swd: {
            frames: [61, 62, 63],  // frames 105 through 112
            frameRate: 12
          },
          swu: {
            frames: [81, 82, 83],
            frameRate: 12
          },
          l: {
            frames: [107, 108, 109],  // frames 105 through 112
            frameRate: .1
          },
          r : {
            frames: [15],  // frames 105 through 112
            frameRate: 6
          },
          wu: {
            frames: [44, 34, 24],  // frames 105 through 112
            frameRate: 12
          },
          wl: {
            frames: [2, 12, 22],
            frameRate: 12
          },
          wd: {
            frames: [10, 76, 1],
            frameRate: 12
          },
          wr: {
            frames: [33, 40, 41],
            frameRate: 12
          },
          dd: {
            frames: [11],
            frameRate: 12
          },
          ps: {
            frames: [10,1],
            frameRate: 3
          },
          gwu: {
            frames: [80, 77, 67],  // frames 105 through 112
            frameRate: 12
          },
          gwl: {
            frames: [16, 26, 36],
            frameRate: 12
          },
          gwd: {
            frames: [60, 55, 45],
            frameRate: 12
          },
          gwr: {
            frames: [7, 0, 75],
            frameRate: 12
          }
        }
      });

      function spawnTsure() {
        var arry = [0, 0, 0, 16, 16, 16, 16, 16, 16, 32, 32, 32, 32, 32, 32, 32, 32, 48, 48, 48, 64, 64, 64, 80, 80, 80, 80, 80, 112, 112, 128, 128, 128, 144, 144, 144, 144, 160, 160,208, 208, 208, 208, 224, 224, 240, 240, 240, 256, 256, 272, 272, 272, 288, 320, 320, 320, 320, 320, 336, 336, 336, 352, 352, 352, 352, 352, 368, 368, 368, 384, 384,416, 432, 432, 448, 464, 480, 480, 480, 480, 496, 496, 512, 512, 512, 528, 528, 544, 544];
        var arrx = [720, 768, 816, 432, 464, 736, 768, 784, 832, 352, 368, 384, 448, 496, 720, 768, 816, 352, 368, 384, 64, 80, 96, 64, 80, 96, 688, 704, 496, 512, 256, 272, 512, 256,272, 496, 512, 256, 272, 336, 640, 672, 704, 304, 720, 320, 368, 688, 320, 368, 624, 656, 688, 704, 176, 208, 240, 624, 672, 192, 224, 704, 176, 208, 240, 480, 848,192, 224, 832, 496, 848, 480, 1008, 1088, 1040, 1008, 576, 640, 688, 1056, 608, 1024, 16, 656, 688, 48, 512, 16, 80];
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          var type = ['d', 'g'];
          var type = type[Math.floor(Math.random() * 2)]
          tsure.get(function (types) {
            return {
              x: x,
              y: y,
              startX: x,
              startY: y,
              animations: ani.animations,
              ttl: Infinity,
              type: types,
              way: 1,
              update: function () {
                if (this.way == 1) {
                  this.playAnimation(types)
                  this.way = 0
                }
                this.x = this.startX - tileEngine.sx;
                this.y = this.startY - tileEngine.sy;
              }
            }
          }(type));
        }
      }
      spawnTsure();

      var Switch = kontra.pool({
        create: kontra.sprite,
        maxSize: 3
      });
      function spawnswitch() {
        var arry = [144, 144, 512];
        var arrx = [112, 432, 960];
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          Switch.get({
            x: x,
            y: y,
            startX: x,
            startY: y,
            animations: ani.animations,
            ttl: Infinity,
            count: 30,
            way: 1,
            s: 1,
            type: 's',
            toggle: function () {
              if (this.way) {
                this.playAnimation('so')
                this.way = 0
              } else {
                this.playAnimation('sc')
                this.way = 1
              }
            },
            update: function () {
              this.advance();
              if (this.s) {
                this.playAnimation('sd')
                this.s = 0
              }
              // change enemy velocity to move back and forth
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
            },
          });
        }
      }
      spawnswitch();

      var sgate = kontra.pool({
        create: kontra.sprite,
        maxSize: 3
      });


      function spawnsGate() {
        var arry = [80, 112, 416];
        var arrx = [400, 80, 672];
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          sgate.get({
            x: x,
            y: y,
            startX: x,
            startY: y,
            way: 1,
            start: 1,
            animations: ani.animations,
            ttl: Infinity,
            type: 'gt',
            toggle: function () {
              if (this.way) {
                this.playAnimation('go')
                this.way = 0
              } else {
                this.playAnimation('gc')
                this.way = 1
              }
            },
            update: function () {
              this.advance();
              if (this.start) {
                this.playAnimation('gd')
                this.start = 0
              }
              // change enemy velocity to move back and forth
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
            },
          });
        }
      }
      spawnsGate();

      var lamps = kontra.pool({
        create: kontra.sprite,
        maxSize: 44
      });

      function spawnLamp() {
        var arry = [48, 48, 96, 96, 192, 192, 192, 192, 192, 192, 192, 192, 192, 192, 192, 192, 208, 224, 240, 240, 240, 240, 240, 256, 256, 272, 272, 288, 288, 304, 304, 320, 320, 336, 336, 352, 352, 368, 368, 368, 368, 368, 368, 384];
        var arrx = [48, 112, 48, 112, 608, 624, 640, 656, 672, 688, 704, 720, 736, 752, 768, 784, 608, 784, 608, 736, 752, 768, 784, 608, 736, 608, 736, 608, 736, 608, 736, 608, 736, 608, 736, 608, 736, 608, 624, 640, 704, 720, 736, 368];
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          lamps.get({
            x: x,
            y: y,
            startX: x,
            startY: y,
            animations: ani.animations,
            ttl: Infinity,
            w:1,
            type: 'l',
            update: function () {
              this.advance();
              if(this.w == 1){this.playAnimation('l');this.w--;}
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
            },
          });
        }
      }
      spawnLamp();

      var traps = kontra.pool({
        create: kontra.sprite,
        maxSize: 26
      });

      function spawnTrap() {
        var arry = [112, 112, 128, 128, 144, 144, 160, 160, 160, 240, 256, 272, 304, 304, 304, 384, 384, 400, 400, 416, 416, 416, 432, 512, 528, 544];
        var arrx = [448, 704, 448, 704, 448, 704, 832, 848, 864, 928, 928, 928, 1024, 1040, 1056, 624, 720, 640, 704, 416, 656, 688, 416, 256, 256, 256];
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          traps.get({
            x: x,
            y: y,
            startX: x,
            startY: y,
            w:1,
            animations: ani.animations,
            ttl: Infinity,
            type: 't',
            update: function () {
              this.advance();
              if(this.w == 1){this.playAnimation('t');
              this.w--;}
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
            },
          });
        }
      }
      spawnTrap();

      var spider = kontra.pool({
        create: kontra.sprite,
        maxSize: 11
      });


      function spawnSpider() {
        var arrY = [16, 16, 16, 160, 240, 272, 320, 464, 480, 528, 528];
        var arrX = [752, 800, 848, 1040, 720, 336, 1088, 544, 976, 304, 368];
        for (var i in arrX) {
          var x = arrX[i], y = arrY[i];
          spider.get({
            x: x,
            y: y,
            Y: 0,
            startX: x,
            startY: y,
            animations: ani.animations,
            ttl: Infinity,
            bottomEdge: 32 + 16,
            topEdge: -32,
            speedy: .5,
            type: 'gh',
            update: function () {
              this.advance();
              this.Y += this.speedy;
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY + this.Y - tileEngine.sy;
              if (this.Y <= this.topEdge) {
                this.speedy = Math.abs(this.speedy);
              }
              else if (this.Y >= this.bottomEdge) {
                this.speedy = -Math.abs(this.speedy);
              }
              if (this.speedy > 0) {
                this.playAnimation('swd')
              } else if (this.speedy < 0) {
                this.playAnimation('swu')
              }
            },
          });
        }
      }
      spawnSpider();

      var ghosts = kontra.pool({
        create: kontra.sprite,
        maxSize: 19
      });


      function spawnGhost() {
        var arry = [160, 192, 224, 224, 240, 256, 304, 368, 432];
        var arrx = [944, 64, 496, 992, 656, 1072, 656, 96, 784];
        var arrY = [96, 96, 128, 208, 208, 240, 400, 496, 512, 544];
        var arrX = [736, 800, 544, 288, 384, 192, 32, 432, 208, 464];

        // var funarr = [horver,]
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          ghosts.get({
            x: x,
            y: y,
            X: 0,
            startX: x,
            startY: y,
            animations: ani.animations,
            ttl: Infinity,
            leftEdge: -32,
            rightEdge: 32 + 16,
            speedx: .5,
            type: 'gh',
            update: function () {
              this.advance();

              this.X += this.speedx;
              this.x = this.startX + this.X - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
              if (this.X <= this.leftEdge) {
                this.speedx = Math.abs(this.speedx);
              }
              else if (this.X >= this.rightEdge) {
                this.speedx = -Math.abs(this.speedx);
              }
              if (this.speedx > 0) {
                this.playAnimation('gwr')
              } else if (this.speedx < 0) {
                this.playAnimation('gwl')
              }
            },
          });
        }
        for (var i in arrX) {
          var x = arrX[i], y = arrY[i];
          ghosts.get({
            x: x,
            y: y,
            Y: 0,
            startX: x,
            startY: y,
            animations: ani.animations,
            ttl: Infinity,
            bottomEdge: 32 + 16,
            topEdge: -32,
            speedy: .5,
            type: 'gh',
            update: function () {
              this.advance();
              this.Y += this.speedy;
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY + this.Y - tileEngine.sy;
              if (this.Y <= this.topEdge) {
                this.speedy = Math.abs(this.speedy);
              }
              else if (this.Y >= this.bottomEdge) {
                this.speedy = -Math.abs(this.speedy);
              }
              if (this.speedy > 0) {
                this.playAnimation('gwd')
              } else if (this.speedy < 0) {
                this.playAnimation('gwu')
              }
            },
          });
        }
      }


      // create the walking man sprite sheet and animations
      var routes = kontra.pool({
        create: kontra.sprite,
        maxSize: 4
      });

      function spawnRoutes() {
        var arry = [208, 224, 480, 112];
        var arrx = [784, 608, 992, 976];
        for (var i in arrx) {
          var x = arrx[i], y = arry[i];
          routes.get({
            x: x,
            y: y,
            startX: x,
            startY: y,
            way:1,
            ttl: Infinity,
            type: 'r',
            animations: ani.animations,
            update: function () {
              // this.advance();
              if(this.way){
                this.playAnimation('r');
                this.way=0;
              }
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
            }
          });
        }
      }
      spawnRoutes();

      var princess = kontra.pool({
        create: kontra.sprite,
        maxSize: 1
      });

        princess.get({
            x: 752,
            y: 208,
            startX: 752,
            startY: 208,
            time: 0,
            animations: ani.animations,
            ttl: Infinity,
            type: 'ps',
            update: function () {
              this.advance();
              this.x = this.startX - tileEngine.sx;
              this.y = this.startY - tileEngine.sy;
              if(this.time == 0){
                this.playAnimation('ps')
                this.time = 60
              }
              else {
                this.time--
              }
            }
          });
      player = kontra.sprite({
        x: 176,
        y: 88,
        speed: 1,
        startX: 176,
        startY: 88,
        w:1,
        animations: ani.animations,
        update: function () {
          // create a smaller bounding box for the player's collision
          if(this.w){this.w=0;this.playAnimation('wd')}
          var collisionBox = {
            y: this.y + 4,
            x: this.x + 2,
            width: 10,
            height: 10
          };

          if (kontra.keys.pressed('up')) {
            if (tileEngine.layerCollidesWith('top', collisionBox)) {
              return;
            }
            this.playAnimation('wu');
            this.advance();
            collisionBox.y -= this.speed;
            if (tileEngine.sy > 0 && this.y <= this.startY) {
              tileEngine.sy -= this.speed;
            }
            else {
              this.y -= this.speed;
            }
          }

          else if (kontra.keys.pressed('down')) {
            this.playAnimation('wd');

            this.advance();

            collisionBox.y += this.speed;
            if (tileEngine.layerCollidesWith('top', collisionBox)) {
              return;
            }
            if (tileEngine.sy < tileEngine.mapHeight - kontra.canvas.height &&
              this.y >= this.startY) {
              tileEngine.sy += this.speed;
            }
            else {
              this.y += this.speed;
            }
          }

          else if (kontra.keys.pressed('left')) {
            this.playAnimation('wl');

            this.advance();

            collisionBox.x -= this.speed;
            if (tileEngine.layerCollidesWith('top', collisionBox)) {
              return;
            }

            if (tileEngine.sx > 0 && this.x <= this.startX) {
              tileEngine.sx -= this.speed;
            }
            else {
              this.x -= this.speed;
            }
          }

          else if (kontra.keys.pressed('right')) {
            this.playAnimation('wr');

            this.advance();

            collisionBox.x += this.speed;
            if (tileEngine.layerCollidesWith('top', collisionBox)) {
              return;
            }

            if (tileEngine.sx < tileEngine.mapWidth - kontra.canvas.width &&
              this.x >= this.startX) {
              tileEngine.sx += this.speed;
            }
            else {
              this.x += this.speed;
            }
          }
        },
      });
      const context = new AudioContext();
      function NotesGenerator() {
        this.playNote = function(v) {
          const oscillator = context.createOscillator();

          const waveForm = Math.random() > 0.5 ? "sine" : "triangle";
          oscillator.type = waveForm;
          oscillator.frequency.value = v;

          const gainNode = context.createGain();
          gainNode.gain.value = 0.2;

          // generate sound
          oscillator.connect(gainNode);
          gainNode.connect(context.destination);

          oscillator.start(0);

          const duration = 2.5;

          gainNode.gain.linearRampToValueAtTime(
            0.0001,
            context.currentTime + duration
          );
          oscillator.stop(context.currentTime + duration);
        };

      }

      // clamp player position in the game world
      player.position.clamp(0, 0, kontra.canvas.width - player.width, kontra.canvas.height - player.height);

      let notesGenerator = new NotesGenerator(), frames = 60, v=0, muted = 0 ;
      var nextNote = [196,65.5,496,588,880,440,588,98,165,660,392,330,165,392,123.5,524,349];

      var loop = kontra.gameLoop({
        update: function () {
          ghosts.update();
          lamps.update();
          traps.update();
          Switch.update();
          sgate.update();
          tsure.update();
          spider.update();
          princess.update();
          routes.update();

          if (ghosts.getAliveObjects().length === 0) {
            spawnGhost();
          }
          quadtree.clear();
          quadtree.add(Switch.getAliveObjects(), princess.getAliveObjects(),sgate.getAliveObjects(), tsure.getAliveObjects(), ghosts.getAliveObjects(), spider.getAliveObjects(), traps.getAliveObjects(), routes.getAliveObjects());
          var objects = quadtree.get(player);

          for (var i = 0, obj; obj = objects[i]; i++) {
            if (obj.type === 'r' && obj.collidesWith(player)){
              var blocksize = 20, sign =1,x,y,dx = 112;

              if (obj.startX == 784 && obj.startY == 208){
                x = 608, y = 224;
              }else if (obj.startX == 608 && obj.startY == 224){
                x=783, y = 208,sign =-1;
              }else if (obj.startX == 992 && obj.startY == 480){
                x=976, y = 112;
              }else if(obj.startX == 976 && obj.startY == 112){
                x=992, y = 480;
                dx = 240;
              }
              player.x = dx + sign*blocksize;
              player.y = dy + sign*blocksize;
              tileEngine.sx = x - 112;
              tileEngine.sy = y - 112;


            }else if(obj.type === 'ps' && obj.collidesWith(player)) {
              loop.stop();
              alert("Hurrayyy, you saved our dear princess:)");

            }else if (obj.type === 's' && obj.collidesWith(player)) {
                if (obj.count) {
                  obj.count--;
                } else {
                  obj.toggle();
                  var result = {toggle: function(){}}
                  if (obj.startX == 112 && obj.startY == 144)
                  result = sgate.objects.find(obj => {
                    return obj.startX === 80 && obj.startY == 112
                  })
                  else if (obj.startX == 432 && obj.startY == 144)
                    result = sgate.objects.find(obj => {
                      return obj.startX === 400 && obj.startY == 80
                    })
                  else if (obj.startX == 960 && obj.startY == 512)
                    result = sgate.objects.find(obj => {
                      return obj.startX === 672 && obj.startY == 416
                    })

                  result.toggle()
                  obj.count = 30;
                }
            } else if (obj.type === 'gt' && obj.collidesWith(player) && obj.way == 1) {
              player.y +=player.speed;
              return;
            } else if ((obj.type === 'd' || obj.type == 'g') && obj.collidesWith(player)) {
              var o = context.createOscillator()
              var  g = context.createGain()
              o.connect(g)
              var frequency = 261.6
              o.frequency.value = frequency
              g.connect(context.destination)
              if(muted == 0){
                o.start(0)
                o.stop(context.currentTime + .1)
              }

              obj.ttl = 0;
              if (obj.type == 'd')
                playscore += 100;
              if (obj.type == 'g')
                playscore += 200;
              stag.innerHTML = playscore;

            } else if ((obj.type == 'gh' || obj.type == 't') && obj.collidesWith(player)) {
              player.playAnimation('dd');
              gameOver();
            }
          }
          player.update();

        if(muted == 0)
        if(frames == 0){
          v++;
          v%=17;
          notesGenerator.playNote(nextNote[v]);
          frames = 60;
        }else{
          frames--;
        }

        },
        render: function () {
          tileEngine.render();
          player.render();
          ghosts.render();
          lamps.render();
          traps.render();
          Switch.render();
          sgate.render();
          tsure.render();
          spider.render();
          princess.render();
          routes.render();
        }

      });


      window.gameOver = function () {
        loop.stop();
        stag.innerHTML = 0;
        state.innerHTML = "Game Over !";
      }

      loop.start();

       kontra.keys.bind('m', function() {
          muted = muted == 0 ? 1 : 0;
      });
    });
  </script>
</body>

</html>
